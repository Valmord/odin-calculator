<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/calc.js" defer></script>
</head>
<body>
  <div class="calculator">
    <h1>Calculator Project</h1>
    <div class="calculator-frame">
      <div class="display">
        <div class="top-display"></div>
        <div class="bottom-display"></div>
        </div>
      <div class="button-container">
        <div class="first-row-buttons button-group">
          <button id="clr" class="buttons">clear</button>
          <button id="backspace" class="buttons operators">‚Üê</button>
          <button id="%" class="buttons operators">%</button>
          <button id="/" class="buttons operators">/</button>
        </div>
        <div class="second-row-buttons button-group">
          <button id="7" class="buttons">7</button>
          <button id="8" class="buttons">8</button>
          <button id="9" class="buttons">9</button>
          <button id="*" class="buttons operators">*</button>
        </div>
        <div class="third-row-buttons button-group">
          <button id="4" class="buttons">4</button>
          <button id="5" class="buttons">5</button>
          <button id="6" class="buttons">6</button>
          <button id="-" class="buttons operators">-</button>
        </div>
        <div class="forth-row-buttons button-group">
          <button id="1" class="buttons">1</button>
          <button id="2" class="buttons">2</button>
          <button id="3" class="buttons">3</button>
          <button id="+" class="buttons operators">+</button>
        </div>
        <div class="fifth-row-buttons button-group">
          <button id="0" class="buttons">0</button>
          <button id="^" class="buttons operators">^</button>
          <button id="." class="buttons operators">.</button>
          <button id="=" class="buttons operators">=</button>
        </div>
      </div>
    </div>
    <h6>by TC</h6>
  </div>
</body>
</html>
